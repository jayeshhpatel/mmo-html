<main class="main-container" role="main" class="flex-shrink-0">

  <div class="container-xl d-flex align-items-center h-100">
      <div class="page-content main-login-register">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-12">
              
              <div class="form-small-block">
                <div class="card card-theme">
                  <div class="card-header text-center">Reset password</div>
                  <div class="card-body">
                    <form class="form-content" action="login.html" autocomplete="off">
                        <div class="form-group">
                            <label class="label-title" for="lf_password">Password</label>
                            <div class="input-group">
                                <input class="form-control" type="password" name="lf_password" id="lf_password" placeholder="Password" required>
                                <div class="input-group-addon"><span data-toggle="#lf_password" class="toggle-password"><i class="fa fa-eye-slash" aria-hidden="true"></i></span></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label-title" for="lf_Cpassword">Confirm password</label>
                            <div class="input-group">
                                <input class="form-control" type="password" name="lf_Cpassword" id="lf_Cpassword" placeholder="Confirm password" required>
                                <div class="input-group-addon"><span data-toggle="#lf_Cpassword" class="toggle-password"><i class="fa fa-eye-slash" aria-hidden="true"></i></span></div>
                            </div>
                        </div>
                          
                          <div class="row no-gutters align-items-center pt-2">
                            <div class="col">
                              <a href="login.html" class="btn btn-link px-0"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back to login</a>
                            </div>
                            <div class="col-auto">
                              <div class="form-action text-right">
                                  <button type="submit" class="btn btn-danger">Update</button>
                              </div>
                            </div>
                        </div>
                    </form>
                  </div>
